{% extends "layout.html" %}

{% block title %}Submit Feedback{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Submit Feedback</h5>
                </div>
                <div class="card-body">
                    <p class="mb-4">We value your feedback! Please share your thoughts, suggestions, or report any issues you've encountered.</p>
                    
                    <form method="POST" action="{{ url_for('user_research.submit_feedback') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="feedback_type" class="form-label">Feedback Type</label>
                            <select class="form-select" id="feedback_type" name="feedback_type" required>
                                <option value="general">General Feedback</option>
                                <option value="bug">Bug Report</option>
                                <option value="feature">Feature Request</option>
                                <option value="content">Content Suggestion</option>
                                <option value="usability">Usability Issue</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="content" class="form-label">Your Feedback</label>
                            <textarea class="form-control" id="content" name="content" rows="5" placeholder="Please describe your feedback in detail..." required></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Submit Feedback</button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
